<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <script>
            function generate(){
                var spreadsheets_id = document.getElementById('spreadsheets_id').value;
                var data = {
                    "spreadsheets_id": document.getElementById('spreadsheets_id').value,
                    "sheet_name": document.getElementById('sheet_name').value.split(",")
                }
                document.getElementById('result').innerHTML = JSON.stringify(data);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="col col-lg-2"></div>
            <div class="col col-lg-8">
                <center><h1>Gen secret environment config</h1></center>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Spreadsheets id</span>
                    </div>
                    <input type="text" class="form-control" id="spreadsheets_id" aria-describedby="basic-addon3">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Sheets (separate by comma)</span>
                    </div>
                    <input type="text" class="form-control" id="sheet_name" aria-describedby="basic-addon3">
                </div>

                <center><button type="button" class="btn btn-success" onclick="generate()">Generate</button></center>
                <hr/>
                <center><p class="text-center" id="result">config</p></center>
            </div>
        </div>
    </body>
</html>
